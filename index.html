<!DOCTYPE html>
<html>

<head>
    <title>Form Submission</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <button id="myBtn">pop-up</button>
    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close ms-auto">&times;</span>
            <div class="pop-up">
                <h1 class="modal-h mb-3">Subescribe To Newsletter</h1>
                <div class="row justify-content-around">
                    <div class="col-md-3 d-flex justify-content-center">
                        <img src="pop-img/img-1.png" alt="" height="250px">
                    </div>
                    <div class="col-md-5 pt-4">
                        <form id="pop" class=" d-flex flex-column">
                            <input class="my-1 input-field" type="text" id="name" name="name" required
                                placeholder="Your First Name">

                            <input class="my-1 input-field" type="email" id="email" name="email" required
                                placeholder="Your Email">

                            <button class="btn btn-primary my-1" type="submit">send</button>
                        </form>
                    </div>
                    <div class="col-md-3 d-flex justify-content-center">
                        <img src="pop-img/img-2.png" alt="" height="250px">
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on the button, open the modal
        btn.onclick = function () {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function () {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        document.getElementById("pop").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            var formData = new FormData(this);

            // Send form data to the server
            fetch("send_email.php", {
                method: "POST",
                body: formData
            })
                .then(function (response) {
                    // Handle the response from the server
                    if (response.ok) {
                        document.getElementById("pop").innerHTML = `<p class="alert alert-success mb-0">Email sent successfully!</p>`;
                    } else {
                        alert("Error sending email. Please try again.");
                    }
                })
                .catch(function (error) {
                    console.log("Error:", error);
                });
        });

    </script>
</body>

</html>
